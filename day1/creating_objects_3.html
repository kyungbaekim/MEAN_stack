  <script>
  function vehicleConstructor(name, wheels, passengers){
    this.name = name;
    this.number_of_wheels = wheels;
    this.passengers = passengers;
    this.distance_travelled = 0;
  }

  vehicleConstructor.prototype.pickUpPassengers = function(passengersToPickup){
    this.number_of_passengers += passengersToPickup;
    return this;
  }

  vehicleConstructor.prototype.makeNoise = function(noise){
    console.log(noise);
  }

  vehicleConstructor.prototype.move = function(speed, noise){
    this.updateDistanceTravelled(speed);
    this.makeNoise(noise);
    return this;
  }

  vehicleConstructor.prototype.checkMiles = function() {
    console.log("Distance travelled: "+ this.distance_travelled);
  }

  vehicleConstructor.prototype.updateDistanceTravelled = function(speed){
    this.distance_travelled += speed;
    return this;
  }

  vehicleConstructor.prototype.generateVIN = function(){
    var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var text = '';
    for(var i=0; i<17; i++){
      text += possible.charAt(Math.floor(Math.random() * possible.length));
    }
    return text;
  }

  var Bike = new vehicleConstructor('Bike', 2, 1);
  console.log(Bike);
  Bike.move(100, 'ring ring!').move(100, 'ring ring!').move(100, 'ring ring!').checkMiles();
